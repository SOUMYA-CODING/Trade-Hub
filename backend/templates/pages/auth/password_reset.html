{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Trade Hub | Password Reset</title>

    <!-- Fonts -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Core Styles -->
    <link href="{% static 'css/core-style.min.css' %}" rel="stylesheet">
</head>

<body>
    <span>
        {% if messages %}
        {% for message in messages %}
        <div class="position-fixed top-0 right-0 p-3" style="z-index: 5; right: 0; top: 0;">
            <div id="liveToastforSubscriber" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="2000">
                <div
                    class="toast-header {% if message.tags == 'error' %}bg-danger text-white{% elif message.tags == 'success' %}bg-success text-white{% elif message.tags == 'warning' %}bg-warning text-dark{% endif %}">
                    <strong class="mr-auto" style="text-transform: uppercase;">{{ message.tags }}</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </span>

    <main class="w-100 min-vh-100 d-flex align-items-center justify-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 login-form">
                    <h2 class="text-center font-weight-bolder text-uppercase mb-3">Password Reset</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                                placeholder="Enter your username" name="{{ form.username.html_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                                    placeholder="Enter your password" name="{{ form.password.html_name }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.confirm_password.id_for_label }}">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control"
                                    id="{{ form.confirm_password.id_for_label }}" placeholder="Confirm your password"
                                    name="{{ form.confirm_password.html_name }}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastEl = document.getElementById('liveToastforSubscriber')
            if (toastEl) {
                var toast = new bootstrap.Toast(toastEl)
                toast.show()
            }
        })
    </script>

    <!-- Bootstrap Core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core Plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/core-script.min.js' %}"></script>
</body>

</html>
